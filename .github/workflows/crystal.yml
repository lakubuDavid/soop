name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: crystallang/crystal  
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install dependencies
        run: shards install
      
      # - name: Set up Just
      #   run: |
      #     curl -fsSL https://just.systems/install.sh | bash -s -- --to /usr/local/bin

      # - name: Build with Just
      #   run: just build

      - name: Build
        run: crystal build src/main.cr --release --cross-compile --static --link-flags -L/usr/lib -o build/soop

      - name: Archive built artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
      - name: Bundle project # This would actually build your project, using zip for an example artifact
        run: |
          zip --junk-paths soop-release build/soop

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build/

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: true
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./soop-release.zip
          asset_name: soop-release-${{ github.ref }}.zip
          asset_content_type: application/zip
